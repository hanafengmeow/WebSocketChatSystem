# Server-specific configuration

# Server port
server.port=8080

# Actuator health endpoint on separate port
management.server.port=8081

# WebSocketChat server API configuration
websocketchat.server.api.chat.endpoint=/chat/{roomId}

# CloudWatch configuration
websocketchat.cloudwatch.namespace=WebSocketChatServer

# Async configuration (tuned for t3.micro: 2 vCPUs, 1GB RAM)
# Formula: core = CPU_cores * 5, max = CPU_cores * 20, queue = max * 25
websocketchat.async.core-pool-size=10
websocketchat.async.max-pool-size=40
websocketchat.async.queue-capacity=1000
websocketchat.async.thread-name-prefix=server-async-

# WebSocket configuration
spring.websocket.server.send-time-limit=60000
spring.websocket.server.send-buffer-size-limit=512000
